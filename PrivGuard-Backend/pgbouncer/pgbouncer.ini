[databases]
vaultdb = host=postgres port=5432 dbname=vaultdb user=privguard password=supersecret123

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 5000
default_pool_size = 100
ignore_startup_parameters = extra_float_digits
